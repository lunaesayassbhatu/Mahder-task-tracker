            <div class="task-card" id="task-card-1">
                <form class="task-form">

                    <label for="task-1">Task:</label>
                    <input type="text" id="task-1" class="task-input" placeholder="Enter task description" required>

                    <label for="deadline-1">Deadline:</label>
                    <input type="date" id="deadline-1" class="deadline-input" required>

                    <label for="license-1">License Details:</label>
                    <input type="text" id="license-1" class="license-input" placeholder="Enter license details">

                    <label for="tax-payment-1">Tax Payment Status:</label>
                    <select id="tax-payment-1" class="tax-input">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                    </select>

                    <button type="submit">Add Task</button>
                </form>
                <ul class="task-list"></ul>
            </div>
